<div class="bg-white rounded-2xl p-5">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Owner</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Full Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>
          <a [routerLink]="['/owner-detail', owner.id]" class="text-dark fw-semibold text-decoration-underline">
            {{ owner.firstName }} {{ owner.lastName }}
          </a>
        </td>
        <td>{{ owner.address }}</td>
        <td>{{ owner.city }}</td>
        <td>{{ owner.telephone }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="loadOwners(currentPage - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="i === currentPage">
        <button class="page-link" (click)="loadOwners(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <button class="page-link" (click)="loadOwners(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
