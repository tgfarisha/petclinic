<div class="container my-5">
    <div class="bg-white shadow-lg rounded-2xl p-5 border border-gray-200">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Owner</h2>
  
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Telephone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let owner of owners">
            <td>
              <a [routerLink]="['/owner-detail', owner.id]" class="text-dark fw-semibold text-decoration-underline">
                {{ owner.firstName }} {{ owner.lastName }}
              </a>
            </td>
            <td>{{ owner.address }}</td>
            <td>{{ owner.city }}</td>
            <td>{{ owner.telephone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
