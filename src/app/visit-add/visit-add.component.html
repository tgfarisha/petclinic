<div class="container my-4">
  <h3 class="mb-4">New Visit</h3>

  <p><strong>Pet</strong></p>

  <!-- Owner and Pet Info in Table -->
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Pet Name</th>
        <th>Birth Date</th>
        <th>Pet Type</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ pet.petName }}</td>
        <td>{{ pet.petDOB | date: 'dd-MM-yyyy' }}</td>
        <td>{{ pet.petType }}</td>
        <td>{{ ownerName }}</td>
      </tr>
    </tbody>
  </table>


  <!-- Visit Form -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="visitDate">Visit Date</label>
      <input type="date" id="visitDate" class="form-control" [(ngModel)]="visit.visitDate" name="visitDate" required>
    </div>
    <div class="form-group mb-3">
      <label for="visitDesc">Description</label>
      <input type="text" id="visitDesc" class="form-control" [(ngModel)]="visit.visitDesc" name="visitDesc" required>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Add Visit</button>
  </form>

  <!-- Previous Visits in Table -->
  <div class="mt-5" *ngIf="pet?.visits?.length">
    <h5>Previous Visits</h5>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let visit of pet.visits">
          <td>{{ visit.visitDate | date:'dd-MM-yyyy' }}</td>
          <td>{{ visit.visitDesc }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
