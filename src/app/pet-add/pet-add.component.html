<div class="container my-5">
  <h2>Pet </h2>
  <p> Owner <br> <strong>{{ ownerName }}</strong><p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="petName">Name</label>
      <input type="text" class="form-control" id="petName" [(ngModel)]="pet.petName" name="petName" required />
    </div>

    <div class="form-group">
      <label for="petType">Type</label>
      <input type="text" class="form-control" id="petType" [(ngModel)]="pet.petType" name="petType" required />
    </div>

    <div class="form-group">
      <label for="petDOB">Birth Date</label>
      <input type="date" class="form-control" id="petDOB" [(ngModel)]="pet.petDOB" name="petDOB" required />
    </div>

    <button type="submit" class="btn btn-dark mt-3">Add Pet</button>
  </form>
</div>
